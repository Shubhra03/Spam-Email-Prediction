<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Spam Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* Reset default margin and padding */
        body, h1, h2, p, form {
          margin: 0;
          padding: 0;
        }
        
        body {
          background-color: #121212; /* Dark background color */
          color: #fff; /* Text color */
          font-family: Arial, sans-serif;
        }
        
        .centered-box {
          width: 100%;
          max-width: 400px;
          margin: 0 auto;
          text-align: center;
          padding: 40px 20px;
        }
        
        .centered-box h1 {
          font-size: 32px;
          margin-bottom: 20px;
        }
        
        .first-form {
          max-width: 400px;
          margin: 0 auto;
          padding: 20px;
        }
        
        .form-label {
          display: block;
          font-size: 16px;
          margin-bottom: 8px;
        }
        
        .form-control {
          width: 100%;
          padding: 10px;
          font-size: 16px;
          border: 1px solid #ccc;
          border-radius: 4px;
          background-color: #1E1E1E; /* Darker input background color */
          color: #fff; /* Input text color */
        }
        
        .form-control::placeholder {
          color: #ccc; /* Placeholder text color */
        }
        
        .btn {
          display: block;
          width: 100%;
          max-width: 150px;
          margin: 20px auto;
          padding: 12px;
          font-size: 16px;
          border: 2px solid #1E90FF; /* Light blue border color */
          border-radius: 4px;
          color: #1E90FF; /* Light blue text color */
          background-color: transparent;
          cursor: pointer;
          transition: all 0.3s ease;
        }
        
        .btn:hover {
          background-color: #1E90FF; /* Light blue background on hover */
          color: #fff; /* Text color on hover */
        }
        .result-box {
            text-align: center; /* Center align the content within the box */
            margin-bottom: 20px; /* Add some spacing below the result */
          }
        
  </style>
</head>

<body>
     <div class="centered-box">
    <h1>Email Spam Classifier</h1>
     </div>

    {% if label %}
    <div class="result-box">
        {% if label == 1 %}
          <h2 style="color:red">⚠️SPAM⚠️</h2>
        {% else %}
          <h2 style="color:green">NOT SPAM</h2>
        {% endif %}
      </div>

    {% endif %}

    <form action="/predict" method="post" class="first-form">
       
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Enter SMS or Email to check</label>
            <textarea class="form-control second-div" id="exampleFormControlTextarea1" rows="3" name="email"></textarea>
        </div>
          <button type="submit" class="btn btn-outline-info btn-lg">Predict</button>
       
    </form>

</body>
</html>
